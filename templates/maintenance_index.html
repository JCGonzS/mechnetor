<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mechnetor</title>
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="static/images/mechnetor.ico"
		/>

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Staatliches|Lato|Audiowide|Source+Sans+Pro:400,600"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
			integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='css/common.css') }}"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static',filename='css/index_style.css') }}"
		/>

		<script
			type="text/javascript"
			src="{{ url_for('static',filename='js/jquery-3.3.1.js') }}"
		></script>
		<script
			type="text/javascript"
			src="{{ url_for('static',filename='js/index.js') }}"
		></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"
		></script>
	</head>

	<body>
		<div class="grid-container">
			{% include "header.html" %}

			<div class="content">
				<div id="loading_msg">
					<p>Your job is running...</p>
				</div>
				<br />
				<div class="loader"></div>

				<div style="margin: auto;">
					<img
					src="{{ url_for('static',filename='images/maintenance.png') }}"
					width="120"
					height="120"
					style="display: block; margin: 0 auto;"
					/>
					<p style="font-size: larger; text-align: center;">
						The site is currently down for maintenance.<br>
						We should be back shortly.	
					</p>	
				</div>

			</div>

			{% include "footer.html" %}
		</div>

		<script>
			function loading() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
				$("#loading_msg").show();
				$(".loader").show();
				$(".main-container").hide();
				$(".intro-container").hide();
			}
			function uploadInput(id) {
				var fileInput = document.querySelector("#" + id + "_file");
				var textFromFile = "";
				var file = fileInput.files[0];
				var reader = new FileReader();
				reader.onload = function (e) {
					textFromFile = e.target.result;
					document.getElementById(id).value = textFromFile;
				};
				reader.readAsText(file);
			}

			function resetInput(id) {
				document.getElementById(id).value = "";
			}
		</script>
	</body>
</html>
