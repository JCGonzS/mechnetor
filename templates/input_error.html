<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Protein Interaction Visualization</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Staatliches|Roboto:400|Merriweather:300,400|Montserrat|Lato">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/common.css') }}"/>
	<style type="text/css">
		#error_msg {
			text-align: center;
			font-size: 16px;
			background-color: lightgoldenrodyellow;
			margin-left: 30px;
			margin-right: 30px;
		}
		#error_msg span {
			color:#C70039; 
			font-weight: bold;
			font-size: 18px;
		}
		#error_msg a {
			color: #4d4b4a;
			font-weight: bold;
		}
	</style>

	<script type="text/javascript" src="{{ url_for('static',filename='js/jquery-3.3.1.js') }}"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>
</head>

<body>

	<div class="grid-container">

		{% include "header.html" %}

		<div class="content">
			<div id="error_msg">
				<p><span>No protein could be identified from your input!</span><br>
				Please, make sure your using valid gene names (<i>TP53</i>), UniProt accessions (<i>P04637</i>)
				or UniProt identifier (<i>P53_HUMAN</i>).</p>
				<a href="/"><i class="fas fa-backward"></i> Try again</a>
			</div>
		</div>

		{% include "footer.html" %}

	</div>

</body>
</html>
